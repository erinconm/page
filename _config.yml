---
#-------------------------------
# General Site Settings
baseurl: "/page" # The subpath of your site, e.g. /blog
url: "" # The base hostname & protocol for your site, e.g. http://example.com

title: Boarding Pass
logo: /assets/images/logo-bp.jpg
logo-small: /assets/images/boton-bp.jpg
description: # Add your awesome description
copyright: Copyright 2020 Designed by [Themefisher](https://themefisher.com) & Developed by [Gethugothemes](https://gethugothemes.com)
# Preloader
preloader: true # To disable preloader change value to false

timezone: America/Caracas

menu:
  - name: Home
    url: /page/
  - name: Entérate
    url: /page/enterate/
  - name: Opinión
    url: /page/opinion/
  - name: Rutas
    url: /page/rutas/
  - name: Destinos
    url: /page/destinos/
  - name: Directorio
    url: /page/directorio/
  - name: Acerca
    url: /page/acerca/
  - name: Contacto
    url: /page/contacto/

# *** NOTE ***
# You can add submenus. For example:

#  menu:
#  - name: Home
#    url: /
#    submenu:
#     - name: Peru
#       url: /peru/
# ----------------------------------

layout_home_page: true # Homepage layout ( two layout is available, you can set the another layout by change the value of layout_home_page "true" to "false")

featured-post-slider: true # You can enable or disable the featured-post-slider using true or false values.

#-------------------------------
# Hero Section
hero:
  hero-subtitle: I’m a Freelance Interactive Art Director based in France. Focusing across branding and identity, digital and print.
  hero-banner: /assets/images/banner-img.png # Add your banner image '/assets/images/'

#-------------------------------
# Author Settings
author:
  name: Jhon Abraham

#-------------------------------
# Contact Info
contact:
  email: contacto@boardingpass.network
  phone: +90 000 333 22
  address:
    city: Caracas
    street: 6 rip carl Avenue CA 90733

# Contact Form
contact-form: contacto@boardingpass.network

# Social links
social:
  - { icon: "ti-facebook", link: "#" }
  - { icon: "ti-twitter-alt", link: "#" }
  - { icon: "ti-linkedin", link: "#" }
  - { icon: "ti-github", link: "#" }

#-------------------------------
# Comment Section (Disqus)
disqus-identifier: # Add your shortname for Disqus Comment. For example mr-brown

#-------------------------------
# Instagram Feed
instafeed: true # To enable the instafeed, use the value true. To turn off use the value false.
userID: 4044026246
accessToken: 4044026246.1677ed0.8896752506ed4402a0519d23b8f50a17

#-------------------------------
# Google Analytics
google-analytics: # Add your identifier. For example UA-99631805-1.

#-------------------------------
# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging
  - jekyll-archives

paginate: 10
paginate_path: "/page/:num"

collections:
  enterate:
    output: true
  opinion:
    output: true
  rutas:
    output: true
  destinos:
    output: true
  directorio:
    output: true

# Pages Path
defaults:
  - scope:
      path: "_pages"
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag_page
tag_permalink_style: pretty

# categories
jekyll-archives:
  enabled: all
  layout: category
  permalinks:
    category: "/category/:name/"

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - ".gitignore"



prose:
  ignore: [
    '_layouts',
    '_includes',
    '_data',
    '_site',
    '.sass-cache',
    '_config.yml',
    '.gitignore',
    '404.html',
    'index.html',
    'assets',
    'CNAME',
    'robots.txt'
  ]
  siteurl: "https://boardingpass.network/page/"
  media: 'assets/images/contenido'
  metadata:
    _destinos:
      - name: layout
        field:
          element: hidden
          value: post
      - name: title
        field:
          element: text
          label: Ingresa el título la publicación
          type: text
      - name: date
        field:
          element: text
          label: Fecha de la publicación
          value: CURRENT_DATETIME
      - name: description
        field:
          element: text
          label: Ingresa el título la publicación
          type: text
      - name: featured
        field:
          element: checkbox
          label: Publicación resaltada
          help: Puedes destacar la pubblicación en la página principal
          value: false
      - name: image
        field: 
          element: text
          label: Indica la ruta de la imagen de la publicación
          value: ""
      - name: categories
        field:
          element: multiselect
          label: Escoja la(s) etiqueta(s) de su publicación
          help: Puede escojer una o mas etiquetas
          options:
            - name: 'Destinos'
              value: 'destino'
            - name: 'Directorio'
              value: 'directorio'
            - name: 'Entérate'
              value: 'enterate'
            - name: 'Opinión'
              value: 'opinion'
            - name: 'Rutas'
              value: 'ruta'
          alterable: false
